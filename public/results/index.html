<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Healthy Lifestyles test</title>
</head>
<body>
  <header>
    <h1>Healthy Lifestyles</h1>
    <h2>Test Quiz</h2>
  </header>
  <main>
    
  <section>
    <div class="container py-5">
      <h3>These are your results:</h3>
      
      <p id="resultText">placeholder</p>

      <script>
        window.onload = function() {
          let answer = document.cookie;
          if (answer == "Answer1") {
            document.getElementById("resultText").innerHTML = 'You are probably very healthy and drink very rarely, if ever.';
          } else if (answer == "Answer2") {
            document.getElementById("resultText").innerHTML = 'You drink, but not much. You\'re probably reasonably healthy.';
          } else if (answer == "Answer3") {
            document.getElementById("resultText").innerHTML = 'This is a reasonable amount of alcohol to drink, for most people. For some, it may be a little too much.';
          } else if (answer == "Answer4") {
            document.getElementById("resultText").innerHTML = 'Based on your response, you either drink just barely within a healthy limit or you need immediate help.';
          } else {
            document.getElementById("resultText").innerHTML = 'We can\'t give a proper result - something went wrong.';
          }
        };
      </script>
    </div>
  </section>

  </main>
</body>
</html>
